{% extends "hello/layout.html" %}
{% block title %}
Appointment
{% endblock %}
{% block content %}
<h1>This is the page in which clients can book an appointment/consultation</h1>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'hello/appointment.css' %}">
    <title>Send Email</title>
</head>

<body>
        <div class="form-section">
            <h2>Hi, Friend!</h2>
            <p>Welcome to our Email Sender form!</p>
            <form>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" required autocomplete="off" placeholder="Example@email.com">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required autocomplete="off"
                        placeholder="Collaboration Request">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required spellcheck="false" autocomplete="off"
                        placeholder="Explain briefly, what is the issue that you are currently experiencing..."></textarea>
                </div>
                <div class="form-group result-container">
                    <p class="result">Email sent successfully.</p>
                    <button type="button" class="send-btn">Send Email</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="{% static 'hello/appointment.js' %}"></script>   
</body>
{% endblock %}
